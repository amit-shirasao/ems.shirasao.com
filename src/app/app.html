<div class="container pt-2">
  <button class="btn btn-primary mb-2" (click)="handleCreateNewBtnClick()">Create New</button>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Is Graduate</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      @for(employee of employees(); track employee.name){ @if(employee.isInEditMode){
      <tr>
        <td><input type="text" [(ngModel)]="employee.name" /></td>
        <td><input type="text" [(ngModel)]="employee.age" /></td>
        <td><input type="checkbox" [(ngModel)]="employee.isGraduate" /></td>
        <td>
          <button class="btn btn-primary" (click)="handleSaveBtnClick(employee)">Save</button>
          <button class="btn btn-danger ms-2" (click)="employee.isInEditMode = false">
            Cancel
          </button>
        </td>
      </tr>
      } @else{
      <tr>
        <td>{{ employee.name }}</td>
        <td>{{ employee.age }}</td>
        <td>{{ employee.isGraduate }}</td>
        <td>
          <button class="btn btn-primary" (click)="employee.isInEditMode = true">Edit</button>
          <button class="btn btn-danger ms-2" (click)="removeEmployee(employee)">Remove</button>
        </td>
      </tr>
      } }
    </tbody>
  </table>
</div>
